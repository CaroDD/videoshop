<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../static/resources/css/style.css" type="text/css"/>

    <title>Benutzernamen 채ndern</title>
</head>
<body>
<div class="ui container">
    <header>
        <h1>Benutzernamen 채ndern</h1>
    </header>
    <nav th:include="navigation :: navigation"></nav>

    <form class="ui form" method="post" role="form" id="form" th:object="${form}">
    		<h3 class="ui dividing header">Benutzernamen 채ndern</h3>
	    	<div class="field">
	    		<label>Neuer Benutzername</label>
    			<input type="text" id="name" name="name" required="required" th:field="*{name}" placeholder="Neuer Benutzername">
	    	</div>
	    	<button class="ui button" type="submit">Jetzt 채ndern</button>
    </form>
</div>
</body>
</html>
